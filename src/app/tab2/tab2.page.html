<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingresos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="incomes.length > 0">
    <ion-item *ngFor="let income of incomes">
      <ion-label>{{income.amount}} - {{income.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
