<ion-item-sliding>
  <ion-item>
    <ion-label>
      <ion-text color="{{color}}" class="right-floated">
        <h2>{{amount | currency:'USD'}}</h2>
      </ion-text>
      <h2>{{title}}</h2>
      <p>{{date | date:'mediumDate'}}</p>
    </ion-label>
  </ion-item>
  <ion-item-options (click)="delete(id,type)">
    <ion-item-option color="danger">
      <ion-icon slot="icon-only" name="trash-outline"> </ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
