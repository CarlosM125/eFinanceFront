<app-full-screen-spinner [isLoading]="isLoading"></app-full-screen-spinner>
<img src="assets/icon/logo-puce-nuevo.png" width="200" style="position:absolute ;top:10%; left:20%" /> 
<div id="login-container">
  <div>
    <ion-card>
      <ion-card-content>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <ion-item>
            <ion-label position="stacked" color="medium">{{ 'LOGIN.email' | translate }}</ion-label>
            <ion-input name="email" type="email" ngModel #emailInput="ngModel" required email></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="loginForm.submitted && emailInput.invalid">{{ 'LOGIN.email_validation' | translate }}</ion-note>

          <ion-item class="ion-padding-bottom">
            <ion-label position="stacked" color="medium">{{ 'LOGIN.password' | translate }}</ion-label>
            <ion-input type="password" name="password" ngModel #passwordInput="ngModel" required></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="loginForm.submitted && passwordInput.invalid">{{ 'LOGIN.empty_password' | translate }}</ion-note>

          <ion-button expand="block" type="submit">{{ 'LOGIN.login' | translate }}</ion-button>
        </form>
        <ion-button expand="block" (click) ="navigateSingUpPage()">Registro</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <img src="assets/icon/pucetec-logo.png" width="150" style="position:absolute ;bottom:0%; left:58%" /> 
  <img src="assets/icon/arturo.png" width="60" style="position:absolute ;bottom:0%; left:0%" /> 
</div>
